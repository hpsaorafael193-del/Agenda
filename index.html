<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Partos - HPSR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                <img src="assets/logo/logo.png" alt="Logo HPSR" class="logo-img">
                <h1>Agenda de Partos</h1>
            </div>

            <div class="subtitle">Hospital São Rafael - Gestão de Agendamentos de Partos</div>
        </div>

        <div class="content">
            <!-- Formulário de Agendamento -->
            <div class="form-section">
                <h2><i class="fas fa-plus-circle"></i> Novo Agendamento</h2>

                <div id="alert-container"></div>

                <div class="form-group">
                    <label class="form-label"><i class="fas fa-user"></i> Nome da Paciente</label>
                    <input type="text" class="form-input" id="patient-name"
                        placeholder="Digite o nome completo da paciente" maxlength="50">
                </div>

                <div class="form-group">
                    <label class="form-label"><i class="fas fa-phone"></i> Telefone</label>
                    <input type="tel" class="form-input" id="patient-phone" placeholder="(055) 999-999">
                </div>

                <div class="form-group">
                    <label class="form-label"><i class="fas fa-baby"></i> Tipo de Parto</label>
                    <select class="form-select" id="birth-type">
                        <option value="normal">Parto Normal</option>
                        <option value="humanizado">Parto Humanizado</option>
                        <option value="agendado">Parto Agendado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label"><i class="fas fa-user-md"></i> Médico Responsável</label>
                    <div class="doctors-container">
                        <div class="doctor-option" data-doctor="Anne D'Luddhiev">
                            <div class="doctor-icon"><i class="fas fa-female"></i></div>
                            <div class="doctor-name">Dra. Anne D'Luddhiev</div>
                        </div>
                        <div class="doctor-option" data-doctor="Natalie Bianchi">
                            <div class="doctor-icon"><i class="fas fa-female"></i></div>
                            <div class="doctor-name">Dra. Natalie Bianchi</div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label"><i class="fas fa-calendar-day"></i> Data do Parto</label>
                    <input type="date" class="form-input" id="birth-date">
                </div>

                <div class="form-group">
                    <label class="form-label"><i class="fas fa-clock"></i> Horário do Parto</label>
                    <input type="time" class="form-input" id="birth-time" step="3600">
                </div>

                <div class="form-group">
                    <label class="form-label"><i class="fas fa-sticky-note"></i> Observações</label>
                    <textarea class="form-input" id="notes" rows="3"
                        placeholder="Observações importantes sobre o parto..."></textarea>
                </div>

                <button class="btn-agendar" id="btn-schedule">
                    <i class="fas fa-calendar-plus"></i> Agendar Parto
                </button>
            </div>

            <!-- Visualização da Agenda -->
            <div class="agenda-section">
                <div class="agenda-header">
                    <div class="calendar-controls">
                        <button class="btn-nav" id="btn-prev-month">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <div class="current-month" id="current-month">Junho 2025</div>
                        <button class="btn-nav" id="btn-next-month">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>

                    <div class="legend">
                        <div class="legend-item">
                            <div class="legend-color"
                                style="background: linear-gradient(135deg, #8d6e63 0%, #6d4c41 100%);"></div>
                            <span>Dra. Anne D'Luddhiev</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color"
                                style="background: linear-gradient(135deg, #a1887f 0%, #8d6e63 100%);"></div>
                            <span>Dra. Natalie Bianchi</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background-color: #fff6e5;"></div>
                            <span>Hoje</span>
                        </div>
                    </div>
                </div>

                <div class="calendar" id="calendar">
                    <!-- O calendário será gerado via JavaScript -->
                </div>
            </div>
        </div>

        <!-- Modal de Confirmação -->
        <div class="modal" id="confirmation-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title"><i class="fas fa-calendar-check"></i> Confirmar Agendamento</h3>
                    <button class="btn-close" id="btn-close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="appointment-details" id="modal-details">
                        <!-- Detalhes do agendamento serão inseridos aqui -->
                    </div>
                    <div class="modal-buttons">
                        <button class="btn-confirm" id="btn-confirm-appointment">Confirmar</button>
                        <button class="btn-cancel" id="btn-cancel-appointment">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Agenda de Partos - Hospital São Rafael &copy; 2025 </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/app.js"></script>
    
</body>

</html>
